<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 21</title>
  <script src="../vue/vue@3.2.23.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 动态组件: 借用 compoent 实现
  // 根据数据的变化，结合 compoent 这个标签，来随时动态切换组件的现实
  // <component :is="currentItem"/> 实现动态组件，动态展示 input-item 或 common-item
  // 特性: 每次动态切换组件，都是重新创建, 之前 input 中输入的内容被清空
  
  const app = Vue.createApp({
    data() {
      return {currentItem: 'input-item'}
    },
    methods: {
      handleClick(){
        if(this.currentItem === 'input-item'){
          this.currentItem = 'common-item';
        }else{
          this.currentItem = 'input-item';
        }
      }
    },
    template: `
      <div>
       <component :is="currentItem"/>
        <button @click="handleClick">切换</button>
      </div>
    `
  });

  app.component('common-item', {
    template: `<div>hello world</div>`
  });

  app.component('input-item', {
    template: `<input/>`
  });


  const vm = app.mount('#root');
</script>
</html>
