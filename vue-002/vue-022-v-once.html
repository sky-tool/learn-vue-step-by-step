<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 22</title>
  <script src="../vue/vue@3.2.23.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // v-once 让某个元素标签只渲染一次, 后续数据变化不会再触发元素渲染
  // count 的值变化不会引起 元素渲染

  const app = Vue.createApp({
    data() {
      return { count: 1}
    },

    template: `
      <div @click="count += 1" v-once>
          {{count}}
        </div>
    `
  });


  const vm = app.mount('#root');
</script>
</html>
