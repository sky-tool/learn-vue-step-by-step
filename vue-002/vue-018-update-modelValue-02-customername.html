<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 18</title>
  <script src="../vue/vue@3.2.23.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 双向绑定，子组件更改父组件数据
  // v-model 双向绑定
  // count 父组件数据
  // v-model:count 双向绑定 count 的值
  // v-model:count1 双向绑定 count1 的值
  // $emit 向父组件发送事件
  // update:modelValue 系统api，会修改 modelValue 的值，新值是 this.modelValue + 3
  const app = Vue.createApp({
    data() {
      return { 
        count: 1,
        count1: 1 
      }
    },
    template: `
      <counter v-model:count="count" v-model:count1="count1"/>
    `
  });

  app.component('counter', {
    props: ['count','count1'],
    methods: {
      handleClick() {
        this.$emit('update:count', this.count + 3);
      },
      handleClick1() {
        this.$emit('update:count1', this.count1 + 3);
      }
    },
    template: `
      <div @click="handleClick">{{count}}</div>
      <div @click="handleClick1">{{count1}}</div>
    `
  });

  const vm = app.mount('#root');
</script>
</html>
