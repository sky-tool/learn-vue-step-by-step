<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 29</title>
  <style>
    .header { position: absolute}
  </style>
  <script src="../vue/vue@3.2.23.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // input 自动 focus
  // 使用 refs 实现

  const app = Vue.createApp({
    data() {
        return {}
    },
    mounted() {
      this.$refs.input.focus();
    },

    template: `
    <div>
      <input ref="input"/>  
    </div>
    
    `
  });


  const vm = app.mount('#root');
</script>
</html>
