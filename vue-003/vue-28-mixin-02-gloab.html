<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 28</title>
  <script src="../vue/vue@3.2.23.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // 全局 mixin 混入
  // 通过 app.mixin 创建
  // 自动注入所有 组件中
  
  

  const app = Vue.createApp({
    data: ()=> {
        return {value: 1}
    },
    created() {
      console.log('created')
    },

    methods: {
      handleClick() {
        console.log('handleClick')
      }
    },
    number: 2,
    template: `
      <div>
        "<div>父组件 使用 mixin 数据 count = {{count}}</div>"        <child/>
        <button @click="handleClick">点击</button>
      </div>
    `
  });

  app.mixin({
    data: ()=>{
      return {
        value: 2,
        count: 100
      }
    },
    created() {
      console.log('mixin created')
    },

    methods: {
      handleClick() {
        console.log('mixin handleClick')
      }
    },

    number: 1
  })

  app.component('child', {
    template: "<div>子组件 使用 mixin 数据 count = {{count}}</div>"
  })


  const vm = app.mount('#root');
</script>
</html>
